<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row d-flex justify-content-center ">
            <h1 class="col-md-7 text-center">Crypto Tracker</h1>
            <h2 class="d-flex justify-content-center">Track your favorite cryptocurrencies</h2>
            <hr>
            <div class=".col-md-6 row justify-content-center">
                <div class="col-10">
                    <form action="" id="Search-form">
                        <div class="form-row">
                            <div class="mb-3 form-group">
                                <label for="coinType">Select a Cryptocurrency:</label>
                                <select name="coinType" id="coinType" title="" class="form-control">
                                    <option value="bitcoin">Bitcoin -/(USD)</option>
                                    <option value="ethereum">Ethereum -/(USD)</option>
                                    <option value="dogecoin">Dogecoin -/(USD)</option>
                                    <option value="tether">Tether -/(USD)</option>
                                    <option value="cardano">Cardano -/(USD)</option>
                                    <option value="binancecoin">Binance Coin -/(USD)</option>
                                    <option value="ripple">Ripple -/(USD)</option>
                                    <option value="solana">Solana -/(USD)</option>
                                    <option value="polkadot">Polkadot -/(USD)</option>
                                    <option value="usdcoin">USD Coin -/(USD)</option>
                                    <option value="uniswap">Uniswap -/(USD)</option>
                                    <option value="bitcoin-cash">Bitcoin Cash -/(USD)</option>
                                    <option value="litecoin">Litecoin -/(USD)</option>
                                    <option value="chainlink">Chainlink -/(USD)</option>
                                    <option value="stellar">Stellar -/(USD)</option>
                                    <option value="ethereum-classic">Ethereum Classic -/(USD)</option>
                                    <option value="axie-infinity">Axie Infinity -/(USD)</option>
                                    <option value="vechain">VeChain -/(USD)</option>
                                    <option value="theta">Theta -/(USD)</option>
                                    <option value="internet-computer">Internet Computer -/(USD)</option>
                                    <option value="filecoin">Filecoin -/(USD)</option>
                                    <option value="tron">Tron -/(USD)</option>
                                    <option value="monero">Monero -/(USD)</option>
                                    <option value="terra">Terra -/(USD)</option>
                                    <option value="eos">EOS -/(USD)</option>
                
                                </select>
                            </div>
                        </div>
                        
                        <button type="submit" class="col-3 btn btn-primary submit-btn">Get Price</button>
        
                    </form>
                </div>
            </div>

            <div class="col-md-7">
                  <!-- alert for when data is fetched -->
              <div id="success" class="alert alert-success d-flex align-items-center alert-dismissible fade show d-none" role="alert" >
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                <div>
                 Successfully fetched Data
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <!-- alert for failure -->
            <div id="failure" class="alert alert-danger d-flex align-items-center alert-dismissible fade show d-none" role="alert" style="display: none;">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div>
                  Something Went wrong
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            </div>


            <div class="col-md-7">
                <table class="table table-striped table-hover" id="table-result">
                    <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">Property</th>
                          <th scope="col">Value</th>
                        </tr>
                      </thead>
                      <tbody class="table-group-divider">

                      </tbody>
                </table>

          
        </div>
    </div>
    
    

    <footer class="">
        <p>Made with &#10084; by Yashendra</p>
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>


    
</body>
</html>
